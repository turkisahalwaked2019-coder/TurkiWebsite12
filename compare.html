MercedesE: {name: "مرسيدس E", engine: "2.0L Turbo / 3.0L V6", price: "280,000-350,000 ر.س"},
BMW5: {name: "بي إم دبليو الفئة الخامسة", engine: "2.0L / 3.0L Turbo", price: "260,000-340,000 ر.س"}
};

document.getElementById('compareBtn').addEventListener('click', () => {
  const c1 = document.getElementById('car1').value;
  const c2 = document.getElementById('car2').value;
  const table = `
    <table>
      <tr><th>المواصفة</th><th>${cars[c1].name}</th><th>${cars[c2].name}</th></tr>
      <tr><td>المحرك / النوع</td><td>${cars[c1].engine}</td><td>${cars[c2].engine}</td></tr>
      <tr><td>السعر (ر.س)</td><td>${cars[c1].price}</td><td>${cars[c2].price}</td></tr>
    </table>
  `;
  document.getElementById('comparisonTable').innerHTML = table;
});
</script>
